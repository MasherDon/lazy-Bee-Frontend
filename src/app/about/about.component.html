<div class="about">
  <div class="bock-h1">
    <h1 class="font-Coiny">Lazy Bee</h1>
    <div class="smudges" [style]="{bottom: orientation?'3.3em':'2em'}">
      <div class="smudge smudge-1" [style]="{left: orientation?'1em':'1em'}"></div>
      <div class="smudge smudge-2" [style]="{left: orientation?'1.8em':'1.3em'}"></div>
      <div class="smudge smudge-3" [style]="{left: orientation?'4.3em':'2.9em'}"></div>
      <div class="smudge smudge-4" [style]="{left: orientation?'7.5em':'4.5em'}"></div>
      <div class="smudge smudge-5" [style]="{left: orientation?'11em':'4.9em'}"></div>
      <div class="smudge smudge-6" [style]="{left: orientation?'14em':'7.1em'}"></div>
      <div class="smudge smudge-7" [style]="{left: orientation?'14.5em':'9em'}"></div>
      <div class="smudge smudge-8" [style]="{left: orientation?'17.3em':'9.4em'}"></div>
      <div class="smudge smudge-9" [style]="{left: orientation?'18em':'11.5em'}"></div>
    </div>
  </div>
  <div class="border-hex">
    <div class="hex-gon">
      <div class="text-hex font-Coiny" *ngIf="about" [innerHTML]="about"></div>
    </div>
  </div>
</div>
